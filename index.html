
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>NF₃ vs NH₃ 결합각 비교 시뮬레이션</title>
  <script src="https://3Dmol.org/build/3Dmol-min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; padding: 20px; }
    h1 { color: #2c3e50; }
    #viewer { width: 100%; height: 400px; margin: auto; border: 1px solid #ccc; }
    button { margin: 10px; padding: 10px 20px; font-size: 16px; }
    .info { max-width: 700px; margin: 20px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>NF₃ vs NH₃ 결합각 비교 시뮬레이션</h1>
  <div>
    <button onclick="loadMolecule('nh3')">NH₃ 보기</button>
    <button onclick="loadMolecule('nf3')">NF₃ 보기</button>
  </div>
  <div id="viewer"></div>
  <div class="info" id="infoBox"></div>

  <script>
    let element = document.getElementById("viewer");
    let config = { backgroundColor: "white" };
    let viewer = $3Dmol.createViewer(element, config);

    function loadMolecule(type) {
      viewer.clear();
      let data = "";
      let info = "";

      if (type === "nh3") {
        data = `
          N    0.0000    0.0000    0.0000
          H    0.9428    0.0000    0.3333
          H   -0.4714    0.8165    0.3333
          H   -0.4714   -0.8165    0.3333
        `;
        info = `
          <h2>NH₃ (암모니아)</h2>
          <p>결합각: 약 107°</p>
          <p>정사면체 구조에서 비공유 전자쌍에 의해 결합각이 약간 줄어듭니다.</p>
        `;
      } else if (type === "nf3") {
        data = `
          N    0.0000    0.0000    0.0000
          F    0.9428    0.0000    0.3333
          F   -0.4714    0.8165    0.3333
          F   -0.4714   -0.8165    0.3333
        `;
        info = `
          <h2>NF₃ (삼불화질소)</h2>
          <p>결합각: 약 102.5°</p>
          <p>F의 높은 전자음성도로 인해 비공유 전자쌍이 더 s-성질을 띠게 되고, 결합각이 더 작아집니다. (벤트의 규칙 적용)</p>
        `;
      }

      viewer.addModel(data, "xyz");
      viewer.setStyle({}, { stick: {}, sphere: { scale: 0.3 } });
      viewer.zoomTo();
      viewer.render();
      document.getElementById("infoBox").innerHTML = info;
    }

    // 기본: NH3 먼저 보여주기
    loadMolecule("nh3");
  </script>
</body>
</html>
