
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>NF₃ vs NH₃ 결합각 비교 시뮬레이션 (오프라인)</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; padding: 20px; }
    h1 { color: #2c3e50; }
    #viewer { width: 100%; height: 400px; margin: auto; border: 1px solid #ccc; }
    button { margin: 10px; padding: 10px 20px; font-size: 16px; }
    .info { max-width: 700px; margin: 20px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>NF₃ vs NH₃ 결합각 비교 시뮬레이션 (오프라인)</h1>
  <div>
    <button onclick="loadMolecule('nh3')">NH₃ 보기</button>
    <button onclick="loadMolecule('nf3')">NF₃ 보기</button>
  </div>
  <div id="viewer"></div>
  <div class="info" id="infoBox"></div>

  
<!-- 3Dmol.js stub (for demo purposes) -->
<script>
// Minimal subset of 3Dmol code would go here in a real offline version.
// Due to size, actual full embedding would typically be loaded from a local file.
console.warn("3Dmol.js placeholder inline script loaded.");
</script>


  <script>
    let element = document.getElementById("viewer");
    let viewer;

    function createDummyViewer() {
      element.innerHTML = "<div style='color:gray;padding:100px;'>3Dmol.js 로컬 버전이 여기에 삽입되어야 합니다.</div>";
    }

    function loadMolecule(type) {
      if (!viewer) {
        createDummyViewer();
      }
      let info = "";
      if (type === "nh3") {
        info = `
          <h2>NH₃ (암모니아)</h2>
          <p>결합각: 약 107°</p>
          <p>정사면체 구조에서 비공유 전자쌍에 의해 결합각이 약간 줄어듭니다.</p>
        `;
      } else if (type === "nf3") {
        info = `
          <h2>NF₃ (삼불화질소)</h2>
          <p>결합각: 약 102.5°</p>
          <p>F의 높은 전자음성도로 인해 비공유 전자쌍이 더 s-성질을 띠게 되고, 결합각이 더 작아집니다. (벤트의 규칙 적용)</p>
        `;
      }
      document.getElementById("infoBox").innerHTML = info;
    }

    loadMolecule("nh3");
  </script>
</body>
</html>
